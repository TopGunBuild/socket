<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="../dist/client.global.js"></script>
</head>
<body>
    <script>
        let socket = topGunSocket.create({
            hostname: 'localhost',
            port: 8000
        });

        (async () => {

            // Invoke an RPC on the server.
            // It expects a response from the server.
            // From the server socket, it can be handled using either:
            // - for await (let req of socket.procedure('myProc')) {}
            // - let req = await socket.procedure('myProc').once()
            let result = await socket.invoke('customProc', 123);
            console.log('result', result);

            socket.transmit('customRemoteEvent', 123);

        })();

    </script>
</body>
</html>
